<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Lessons</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: "1090",
      };

      console.log(product.name);
      console.log(product.price);
      console.log(product);

      product.name = "cotton socks";

      product.newProperty = true;
      console.log(product);
    </script>
  </body>
</html>
