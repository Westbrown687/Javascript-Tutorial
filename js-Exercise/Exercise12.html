<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12 Exercises</title>
  </head>
  <body>
    <button class="js-start" onclick="start()">Start</button>

    <button
      class="js-button"
      onclick="
      displayMessage();
    "
    >
      Add to cart
    </button>

    <p class="js-message"></p>
    <script>
      const add = function () {
        console.log(2 + 3);
      };

      add();

      function runtwice(fun) {
        fun();
        fun();
      }

      runtwice(function () {
        console.log("12b");
      });

      runtwice(add);

      function start() {
        const startElement = document.querySelector(".js-start");

        startElement.innerHTML = "Loading...";

        setTimeout(function () {
          startElement.innerHTML = "Finished";
        }, 1000);

        //if (startElement.innerText === "Start") {
        //startElement.innerHTML = "Loading...!";} //else if (startElement.innerText === "Loading...!") {
        //startElement.innerHTML = "Finished!.";}
      }

      function displayMessage() {
        const messageElement = document.querySelector(".js-message");
        messageElement.innerHTML = "Added";

        setTimeout(function () {
          messageElement.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
