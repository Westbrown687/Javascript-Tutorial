  <body>
    <script>
      function removeEgg(foods) {
        const reversedFoods = foods.reverse();

        let newString = [];
        let eggsRemoved = 0;
        for (let i = 0; i < reversedFoods.length; i++) {
          //  for (let i = 0; i < foods.length; i++) {
          let result = reversedFoods[i];

          if (result === "egg" && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          newString.push(reversedFoods[i]);
        }
        return newString.reverse();
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
