<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10a</title>

    <style>
      body {
        font-family: Arial;
        font-size: 15px;
      }
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="toggle-button js-button"
      onclick="
      toggleButton('.js-button');
    "
    >
      Gaming
    </button>

    <button
      class="toggle-button js-button-2"
      onclick="
      toggleButton('.js-button-2');
    "
    >
      Music
    </button>

    <button
      class="toggle-button js-button-3"
      onclick="
      toggleButton('.js-button-3');
    "
    >
      Tech
    </button>

    <script>
      function toggleButton(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains("is-toggled")) {
          button.classList.add("is-toggled");
        } else {
          button.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
